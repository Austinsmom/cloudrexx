Cx\Modules\Block\Model\Entity\Category:
  type: entity
  table: module_block_categories
  repositoryClass: Cx\Modules\Block\Model\Repository\CategoryRepository
  indexes:
    module_block_category_ibfk_parent:
      columns: [ parent ]
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 255
    seperator:
      type: string
      length: 255
    order:
      type: integer
      column: `order`
    status:
      type: boolean
  oneToMany:
    blocks:
      targetEntity: Block
      mappedBy: category
      joinColumn:
        name: id
        referencedColumnName: cat
    categories:
      targetEntity: Category
      mappedBy: parent
      joinColumn:
        name: id
        referencedColumnName: parent
  manyToOne:
    parent:
      targetEntity: Category
      inversedBy: categories
      joinColumn:
        name: parent
        referencedColumnName: id
        nullable: true
