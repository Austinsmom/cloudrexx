Cx\Core\User\Model\Entity\Group:
  type: entity
  table: access_user_groups
  fields:
    groupId:
      id: true
      type: integer
      length: 11
      unsigned: true
      generator:
        strategy: AUTO
      column: group_id
      options:
        unsigned: true
    groupName:
      type: string
      length: 100
      nullable: false
      column: group_name
      options:
        default: ''
    groupDescription:
      type: string
      length: 255
      nullable: false
      column: group_description
      options:
        default: ''
    isActive:
      type: boolean
      length: 1
      nullable: false
      column: is_active
      options:
        default: true
    type:
      type: string
      nullable: false
      columnDefinition: ENUM('frontend','backend')
      options:
        default: 'frontend'
    homepage:
      type: string
      length: 255
      nullable: false
      options:
        default: ''
    toolbar:
      type: integer
      length: 6
      nullable: true
  manyToMany:
    user:
      targetEntity: Cx\Core\User\Model\Entity\User
      mappedBy: group
    accessId2:
      targetEntity: Cx\Core_Modules\Access\Model\Entity\AccessId
      mappedBy: group2
    accessId:
      targetEntity: Cx\Core_Modules\Access\Model\Entity\AccessId
      mappedBy: group
