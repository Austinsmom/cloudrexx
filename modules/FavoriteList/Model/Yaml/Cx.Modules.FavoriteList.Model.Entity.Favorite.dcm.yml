Cx\Modules\FavoriteList\Model\Entity\Favorite:
  type: entity
  table: module_favoritelist_favorite
  repositoryClass: Cx\Modules\FavoriteList\Model\Repository\FavoriteRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    title:
      type: string
      length: 255
    link:
      type: string
      length: 255
      nullable: true
    description:
      type: text
      nullable: true
    info:
      type: text
      nullable: true
    image1:
      column: image_1
      type: string
      length: 255
      nullable: true
    image2:
      column: image_2
      type: string
      length: 255
      nullable: true
    image3:
      column: image_3
      type: string
      length: 255
      nullable: true
  manyToOne:
    catalog:
      targetEntity: Catalog
      inversedBy: favorites
      joinColumn:
        name: listId
        column: list_id
        nullable: false
        referencedColumnName: id