Cx\Modules\Block\Model\Entity\Block:
  type: entity
  table: module_block_blocks
  repositoryClass: Cx\Modules\Block\Model\Repository\BlockRepository
  indexes:
    module_block_block_ibfk_cat_idx:
      columns: [ cat ]
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: AUTO
  fields:
    cat:
      type: integer
      unsigned: true
    start:
      type: integer
    end:
      type: integer
    name:
      type: string
      length: 255
    random:
      type: integer
    random2:
      type: integer
      column: random_2
    random3:
      type: integer
      column: random_3
    random4:
      type: integer
      column: random_4
    global:
      type: integer
    direct:
      type: integer
    active:
      type: integer
    order:
      type: integer
    wysiwygEditor:
      type: integer
      column: wysiwyg_editor
  oneToMany:
    relLangContents:
      targetEntity: RelLangContent
      mappedBy: block
      joinColumn:
        name: id
        referencedColumnName: lang_id
    relPages:
      targetEntity: RelPage
      mappedBy: block
      joinColumn:
        name: id
        referencedColumnName: block_id
    targetingOptions:
      targetEntity: TargetingOption
      mappedBy: block
      joinColumn:
        name: id
        referencedColumnName: block_id
  manyToOne:
    category:
      targetEntity: Category
      inversedBy: block
      type: integer
      joinColumn:
        name: cat
        referencedColumnName: id