<!-- BEGIN showEditDomainName -->
<div class="grid-elm grid-align-1-1 grid-offset">
  <form role="form" action="{MULTISITE_WEBSITE_DOMAIN_SUBMIT_URL}" id="multisite_edit_domain_form">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h2>{TXT_CORE_MODULE_MULTISITE_WEBSITE_DOMAIN_EDIT}</h2>
    <fieldset>
      <div class="row process">
        <label for="edit_domain">{TXT_MULTISITE_WEBSITE_TITLE_NAME}:</label>
        <input type="text" name="edit_domain" id="edit_domain" value="{MULTISITE_DOMAIN_NAME}">
      </div>  
      <div class="row">
        <button type="submit" class="save loadingProcess" data-loading-text="<img src='/lib/javascript/jquery/jstree/themes/default/throbber.gif' /> {TXT_CORE_MODULE_MULTISITE_LOADING_TEXT}">{TXT_CORE_MODULE_MULTISITE_SAVE}</button>
        <button type="button" class="" data-dismiss="modal">{TXT_CORE_MODULE_MULTISITE_CANCEL}</button>
      </div>
    </fieldset>
  </form>
</div>
<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function() {
    jQuery('#multisite_edit_domain_form').submit(function() {
          var apiUrl = '/api/MultiSite/Website/Domains?id=' + getQueryParams(document.location.search)['id'];
          sendApiFormRequest('#multisite_edit_domain_form', '#DomainEdit','#multisite_website_domains', apiUrl);
          return false;
    });
});
/* ]]> */
</script>
<!-- END showEditDomainName -->
