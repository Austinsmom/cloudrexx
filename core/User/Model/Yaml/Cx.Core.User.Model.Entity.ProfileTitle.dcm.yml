Cx\Core\User\Model\Entity\ProfileTitle:
  type: entity
  table: access_user_title
  fields:
    id:
      id: true
      type: integer
      length: 11
      options:
        unsigned: true
      generator:
        strategy: AUTO
    title:
      type: string
      length: 255
      nullable: false
      options:
        default: ''
    orderId:
      type: integer
      length: 10
      nullable: false
      column: order_id
      options:
        unsigned: true
        default: 0
  uniqueConstraints:
    title:
      columns: [title]
  oneToMany:
    userProfile:
      targetEntity: Cx\Core\User\Model\Entity\UserProfile
      mappedBy: userTitle
