<div id="multisite_subscription_detail_info">
    <div class="grid-elm grid-align-1-1 grid-offset"></div>
</div>
<div id="multisite_subscription_detail_websites">
    <div class="grid-elm grid-align-1-1 grid-offset"></div>
</div>
<div id="multisite_subscription_detail_payments">
    <div class="grid-elm grid-align-1-1 grid-offset"></div>
</div>
<div aria-hidden="false" class="modal fade" id="SubscriptionSelection" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">{TXT_CORE_MODULE_MULTISITE_LOADING_TEXT}</div>
    </div>
</div>
<script type="text/javascript">
    
/* <![CDATA[ */
cx.ready(function() {
    cx.variables.set('loadingText', '{TXT_CORE_MODULE_MULTISITE_LOADING_TEXT}', 'multisite/lang');
    jQuery.getScript(cx.variables.get('path', 'contrexx') + "core_modules/MultiSite/View/Script/CustomerPanel.js", function() {
        var id = getQueryParams(document.location.search)['id'];
        loadContent('#multisite_subscription_detail_info', '/api/MultiSite/SubscriptionDetail/Info?id=' + id);
        loadContent('#multisite_subscription_detail_websites', '/api/MultiSite/SubscriptionDetail/Websites?id=' + id);
        loadContent('#multisite_subscription_detail_payments', '/api/MultiSite/SubscriptionDetail/Payments?id=' + id);
    });
});
/* ]]> */
</script>
