jQuery(document).ready(function() {
    function  loadContent(jQuerySelector, url, replace) {
        jQuery.ajax({
            dataType: 'html',
            url: url,
            type: 'GET',
            success: function(data) {
                if (data) {
                    if (replace) {
                        jQuery(jQuerySelector).replaceWith(data);
                    } else {
                        jQuery(jQuerySelector).html(data);
                    }
                }
            },
            fail: function(data) {}
        });
    }
