Cx\Modules\Block\Model\Entity\TargetingOption:
  type: entity
  table: module_block_targeting_option
  repositoryClass: Cx\Modules\Block\Model\Repository\TargetingOptionRepository
  id:
    block:
      associationKey: true
    type:
      type: string
  fields:
    filter:
      type: string
    value:
      type: text
  oneToOne:
    block:
      type: integer
      unsigned: true
      targetEntity: Block
      inversedBy: targetingOption
      joinColumn:
        name: block_id
        referencedColumnName: id
