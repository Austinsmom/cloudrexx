<div class="grid-elm grid-align-1-1 grid-offset">
    <form role="form" action="{MULTISITE_USER_PROFILE_SUBMIT_URL}" id="multisite_user_account_form">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h2>Account</h2>
        
        <fieldset>
            <!-- BEGIN multisite_user_account_email -->
            <div class="row">
                <label for="{MULTISITE_USER_ACCOUNT_EMAIL_ID}">{MULTISITE_USER_ACCOUNT_EMAIL_DESC}</label>
                <input type="text" id="{MULTISITE_USER_ACCOUNT_EMAIL_ID}" name="{MULTISITE_USER_ACCOUNT_EMAIL_NAME}" value="{MULTISITE_USER_ACCOUNT_EMAIL_VALUE}">
            </div>  
            <!-- END multisite_user_account_email -->                                    
             
            <!-- BEGIN multisite_user_account_password -->       
            <div class="row">
                <label for="{MULTISITE_USER_ACCOUNT_PASSWORD_ID}">{MULTISITE_USER_ACCOUNT_PASSWORD_DESC}</label>       
                <input type="password" id="{MULTISITE_USER_ACCOUNT_PASSWORD_ID}" name="{MULTISITE_USER_ACCOUNT_PASSWORD_NAME}" value="{MULTISITE_USER_ACCOUNT_PASSWORD_VALUE}">
            </div>
            <!-- END multisite_user_account_password -->
            
            <!-- BEGIN multisite_user_account_password_confirmed -->
            <div class="row">
                <label for="{MULTISITE_USER_ACCOUNT_PASSWORD_CONFIRMED_ID}">{MULTISITE_USER_ACCOUNT_PASSWORD_CONFIRMED_DESC}</label> 
                <input type="password"  id="{MULTISITE_USER_ACCOUNT_PASSWORD_CONFIRMED_ID}" name="{MULTISITE_USER_ACCOUNT_PASSWORD_CONFIRMED_NAME}" value="{MULTISITE_USER_ACCOUNT_PASSWORD_CONFIRMED_VALUE}">
            </div>
            <!-- END multisite_user_account_password_confirmed -->
            
            <div class="row">
                <button type="submit" class="save loadingProcess" data-loading-text="<img src='/lib/javascript/jquery/jstree/themes/default/throbber.gif' /> {TXT_CORE_MODULE_MULTISITE_LOADING_TEXT}">{TXT_CORE_MODULE_MULTISITE_SAVE}</button>
                <button type="button" class="" data-dismiss="modal">{TXT_CORE_MODULE_MULTISITE_CANCEL}</button>
            </div>
        <fieldset>
    </form>
</div>

<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function() {
    jQuery('#multisite_user_account_form').submit(function() {
      sendApiFormRequest('#multisite_user_account_form',
                         '#multisite_settings_account',
                         '#multisite_user_account',
                         '/api/MultiSite/User/Account');
      return false;
    });
});
/* }> */
</script>
