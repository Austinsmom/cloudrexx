<!-- BEGIN showDeleteAdminUser -->
<div class="grid-elm grid-align-1-1 grid-offset">   
    <form role="form"  id="multisite_admin_user_delete_form" action="{MULTISITE_ADMIN_USER_SUBMIT_URL}">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h2>{TXT_CORE_MODULE_MULTISITE_DELETE_ADMIN_USER}</h2> 
        <fieldset> 
            <div class="row">
                <label for="delete_admin">{MULTISITE_ADMIN_USER_DELETE_CONFIRM}</label>
            </div>
            <div class="row">
                <button type="submit"  data-loading-text="<img src='/lib/javascript/jquery/jstree/themes/default/throbber.gif' /> {TXT_CORE_MODULE_MULTISITE_LOADING_TEXT}" class="save loadingProcess">{TXT_CORE_MODULE_MULTISITE_DELETE}</button>
                <button type="button" class="" data-dismiss="modal">{TXT_CORE_MODULE_MULTISITE_CANCEL}</button>
            </div>
        </fieldset>
    </form>
</div>

<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function() {
    jQuery('#multisite_admin_user_delete_form').submit(function() {
          var apiUrl = '/api/MultiSite/Website/Admins?id=' + getQueryParams(document.location.search)['id'];
          sendApiFormRequest('#multisite_admin_user_delete_form','#AdminDelete','#multisite_website_admins', apiUrl);
          return false;
    });
});
/* ]]> */
</script>
<!-- END showDeleteAdminUser -->
