<form method="post">
    <fieldset class="fields">
        <div class="form-group">
            <label for="senderName">{TXT_MODULE_FAVORITELIST_FORM_SENDERNAME}</label>
            <input type="text" id="senderName" name="senderName" class="form-control">
        </div>
        <div class="form-group">
            <label for="senderMail">{TXT_MODULE_FAVORITELIST_FORM_SENDERMAIL}</label>
            <input type="text" id="senderMail" name="senderMail" class="form-control">
        </div>
        <div class="form-group">
            <label for="receiverName">{TXT_MODULE_FAVORITELIST_FORM_RECEIVERNAME}</label>
            <input type="text" id="receiverName" name="receiverName" class="form-control">
        </div>
        <div class="form-group">
            <label for="receiverMail">{TXT_MODULE_FAVORITELIST_FORM_RECEIVERMAIL}</label>
            <input type="text" id="receiverMail" name="receiverMail" class="form-control">
        </div>
        <div class="form-group">
            <label for="message">{TXT_MODULE_FAVORITELIST_FORM_MESSAGE}</label>
            <textarea id="message" name="message" class="form-control"></textarea>
        </div>
    </fieldset>
    <fieldset class="actions">
        <input type="submit" id="send" name="send" class="btn btn-default" class="form-control" value="{TXT_MODULE_FAVORITELIST_FORM_SUBMIT}">
    </fieldset>
</form>
<!-- END favoritelist_recommendation -->
