<div class="grid-elm grid-align-1-1 grid-offset">              
    <form role="form" action="{MULTISITE_USER_PROFILE_SUBMIT_URL}" id="multisite_user_address_form">         
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>     
        <h2>Adresse</h2> 
          
        <fieldset>  
            <!-- BEGIN multisite_user_profile_attribute_company -->   
            <div class="row">
                <label for="{MULTISITE_USER_PROFILE_ATTRIBUTE_COMPANY_ID}">{MULTISITE_USER_PROFILE_ATTRIBUTE_COMPANY_DESC}</label>{MULTISITE_USER_PROFILE_ATTRIBUTE_COMPANY}
            </div>
            <!-- END multisite_user_profile_attribute_company --> 			

            <!-- BEGIN multisite_user_profile_attribute_address -->  
            <div class="row">
                <label for="{MULTISITE_USER_PROFILE_ATTRIBUTE_ADDRESS_ID}">{MULTISITE_USER_PROFILE_ATTRIBUTE_ADDRESS_DESC}</label>{MULTISITE_USER_PROFILE_ATTRIBUTE_ADDRESS}
            </div>
            <!-- END multisite_user_profile_attribute_address --> 			

            <!-- BEGIN multisite_user_profile_attribute_city -->   
            <div class="row">
                <label for="{MULTISITE_USER_PROFILE_ATTRIBUTE_CITY_ID}">{MULTISITE_USER_PROFILE_ATTRIBUTE_CITY_DESC}</label>{MULTISITE_USER_PROFILE_ATTRIBUTE_CITY}
            </div>
            <!-- END multisite_user_profile_attribute_city --> 			

            <!-- BEGIN multisite_user_profile_attribute_zip -->  
            <div class="row">
                <label for="{MULTISITE_USER_PROFILE_ATTRIBUTE_ZIP_ID}">{MULTISITE_USER_PROFILE_ATTRIBUTE_ZIP_DESC}</label> {MULTISITE_USER_PROFILE_ATTRIBUTE_ZIP}
            </div>
            <!-- END multisite_user_profile_attribute_zip --> 			

            <!-- BEGIN multisite_user_profile_attribute_country -->                   
            <div class="row">
                <label for="{MULTISITE_USER_PROFILE_ATTRIBUTE_COUNTRY_ID}">{MULTISITE_USER_PROFILE_ATTRIBUTE_COUNTRY_DESC}</label>{MULTISITE_USER_PROFILE_ATTRIBUTE_COUNTRY}
            </div>
            <!-- END multisite_user_profile_attribute_country -->         
                
            <div class="row">
                <input type="hidden" value="true" name="reload">
                <button type="submit" class="save loadingProcess" data-loading-text="<img src='/lib/javascript/jquery/jstree/themes/default/throbber.gif' /> {TXT_CORE_MODULE_MULTISITE_LOADING_TEXT}">{TXT_CORE_MODULE_MULTISITE_SAVE}</button>
                <button type="button" class="" data-dismiss="modal">{TXT_CORE_MODULE_MULTISITE_CANCEL}</button>
            </div>
        <fieldset>     
    </form>
</div>  

<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function() {
    jQuery('#multisite_user_address_form').submit(function() {
      sendApiFormRequest('#multisite_user_address_form',
                         '#multisite_settings_address',
                         '#multisite_user_address',
                         '/api/MultiSite/User/Address'
                        );
      return false;
    });
});
/* ]]> */
</script>
<script type="text/javascript" src= "/themes/customerpanel/js/removeMandatoryStar.js"></script>
