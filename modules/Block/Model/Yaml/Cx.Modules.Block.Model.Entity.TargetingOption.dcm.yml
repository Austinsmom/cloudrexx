Cx\Modules\Block\Model\Entity\TargetingOption:
  type: entity
  table: module_block_targeting_option
  repositoryClass: Cx\Modules\Block\Model\Repository\TargetingOptionRepository
  gedmo:
    loggable:
      logEntryClass: Cx\Modules\Block\Model\Entity\LogEntry
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: AUTO
  fields:
    type:
      type: string
      gedmo:
        - versioned
    filter:
      type: string
      gedmo:
        - versioned
    value:
      type: text
      gedmo:
        - versioned
  uniqueConstraints:
    unique_block_type:
      columns: [block, type]
  manyToOne:
    block:
      type: integer
      unsigned: true
      targetEntity: Block
      inversedBy: targetingOption
      joinColumn:
        name: block_id
        referencedColumnName: id
        cascade: [update, remove]
