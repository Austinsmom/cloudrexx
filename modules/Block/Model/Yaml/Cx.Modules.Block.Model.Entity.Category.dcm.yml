Cx\Modules\Block\Model\Entity\Category:
  type: entity
  table: module_block_categories
  repositoryClass: Cx\Modules\Block\Model\Repository\CategoryRepository
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: AUTO
  fields:
    parent:
      type: integer
    name:
      type: string
      length: 255
    seperator:
      type: string
      length: 255
    order:
      type: integer
    status:
      type: boolean
  oneToMany:
    blocks:
      targetEntity: Block
      mappedBy: category
      joinColumn:
        name: id
        referencedColumnName: cat