Cx\Modules\Block\Model\Entity\RelPage:
  type: entity
  table: module_block_rel_pages
  repositoryClass: Cx\Modules\Block\Model\Repository\RelPageRepository
  indexes:
    module_block_rel_page_ibfk_page_id_idx:
      columns: [ page_id ]
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: AUTO
  fields:
    placeholder:
      type: string
  uniqueConstraints:
    unique_block_page_placeholder:
      columns: [ block, page, placeholder ]
  manyToOne:
    block:
      type: integer
      unsigned: true
      column: block_id
      targetEntity: Block
      inversedBy: relPage
      joinColumn:
        name: block_id
        referencedColumnName: id
    page:
      type: integer
      column: page_id
      targetEntity: Cx\Core\ContentManager\Model\Entity\Page
      inversedBy: relPage
      joinColumn:
        name: page_id
        referencedColumnName: id
