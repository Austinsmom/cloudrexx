Cx\Modules\Block\Model\Entity\RelPage:
  type: entity
  table: module_block_rel_pages
  repositoryClass: Cx\Modules\Block\Model\Repository\RelPageRepository
  indexes:
    module_block_rel_page_ibfk_page_id_idx:
      columns: [ page_id ]
  fields:
    placeholder:
      type: string
  manyToOne:
    block:
      associationKey: true
      type: integer
      unsigned: true
      column: block_id
      targetEntity: Block
      inversedBy: relPage
      joinColumn:
        name: block_id
        referencedColumnName: id
    contentPage:
      associationKey: true
      type: integer
      column: page_id
      targetEntity: Cx\Core\ContentManager\Model\Entity\Page
      inversedBy: relPage
      joinColumn:
        name: page_id
        referencedColumnName: id
