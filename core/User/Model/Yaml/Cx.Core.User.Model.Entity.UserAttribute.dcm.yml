Cx\Core\User\Model\Entity\UserAttribute:
  type: entity
  table: access_user_attribute
  fields:
    id:
      id: true
      type: integer
      length: 10
      generator:
        strategy: AUTO
      options:
        unsigned: true
    type:
      type: string
      nullable: false
      columnDefinition: ENUM('text', 'textarea', 'mail', 'uri', 'date', 'image', 'checkbox', 'menu', 'menu_option', 'group', 'frame', 'history')
      options:
        default: 'text'
    mandatory:
      type: string
      nullable: false
      columnDefinition: ENUM('0', '1')
      options:
        default: '0'
    sortType:
      type: string
      nullable: false
      column: sort_type
      columnDefinition: ENUM('asc','desc','custom')
      options:
        default: 'asc'
    orderId:
      type: integer
      length: 10
      nullable: false
      column: order_id
      options:
        unsigned: true
        default: 0
    accessSpecial:
      type: string
      nullable: false
      column: access_special
      options:
        default: ''
  oneToMany:
    parent:
      targetEntity: Cx\Core\User\Model\Entity\UserAttribute
      mappedBy: children
    userAttributeName:
      targetEntity: Cx\Core\User\Model\Entity\UserAttributeName
      mappedBy: userAttribute
  manyToOne:
    children:
      targetEntity: Cx\Core\User\Model\Entity\UserAttribute
      inversedBy: parent
      joinColumns:
        parent_id:
          referencedColumnName: id
    accessId:
      targetEntity: Cx\Core_Modules\Access\Model\Entity\AccessId
      inversedBy: contrexxAccessUserAttribute
      joinColumns:
        access_id:
          referencedColumnName: id
          nullable: false
  manyToMany:
    userProfile:
      targetEntity: Cx\Core\User\Model\Entity\UserProfile
      inversedBy: userAttribute
      joinTable:
        name: access_user_attribute_value
        joinColumns:
          attribute_id:
            referencedColumnName: id
            nullable: true
        inverseJoinColumns:
          user_id:
            referencedColumnName: user_id
            nullable: true
