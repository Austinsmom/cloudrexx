Cx\Modules\Order\Model\Entity\Payment:
  type: entity
  repositoryClass: Cx\Modules\Order\Model\Repository\PaymentRepository
  table: module_order_payment

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    date:
      type: datetime
    amount:
      type: decimal
    transactionReference:
      type: string
      column: transaction_reference
    handler:
      type: string
      length: 12
    transactionData:
      type: array
      column: transaction_data

  manyToOne: # owning side
    invoice:
      targetEntity: Cx\Modules\Order\Model\Entity\Invoice
      inversedBy: payments
      joinColumn:
        name: invoice_id
        referencedColumnName: id
        cascade: [remove]
        onDelete: 'SET NULL'
        onUPDATE: 'NO ACTION'
