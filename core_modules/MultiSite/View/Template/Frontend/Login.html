<form method="post" action="{NODE_LOGIN}" name="loginForm" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Login</h4>
    </div>

    <input type="hidden" value="{LOGIN_REDIRECT}" name="redirect" />

    <div class="modal-body multisite-form">

        <div class="form-group">
            <input type="email" class="form-control" name="USERNAME" placeholder="{TXT_LOGIN_USERNAME}">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="PASSWORD" placeholder="{TXT_LOGIN_PASSWORD}">
        </div>

        <!-- BEGIN captcha -->
        <div class="form-group">
            {TXT_CORE_CAPTCHA}{CAPTCHA_CODE}
        </div>
        <!-- END captcha -->

        <div class="checkbox">
            <label style="color:#555">
                <input type="checkbox" value="1" name="remember_me">{TXT_LOGIN_REMEMBER_ME}
            </label>
        </div>



        <p style="color: #ff0000;">{LOGIN_STATUS_MESSAGE}</p>

    </div>

    <div class="modal-footer">
        <a href="{NODE_LOGIN_LOSTPW}" rel="nofollow">{TXT_LOGIN_PASSWORD_LOST}</a>
        <button type="submit" class="btn btn-primary">{TXT_LOGIN_LOGIN}</button>
    </div>
</form>
