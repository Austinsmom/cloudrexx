<!-- BEGIN showDeleteDomainInfo -->
<div class="grid-elm grid-align-1-1 grid-offset">
  <form role="form" action="{MULTISITE_WEBSITE_DOMAIN_SUBMIT_URL}" id="multisite_delete_domain_form">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

    <h2>{TXT_CORE_MODULE_MULTISITE_WEBSITE_DOMAIN_REMOVE}</h2>
    
    <fieldset>
      <div class="row process">
        <label for="delete_domain">{TXT_MULTISITE_DELETE_DOMAIN_INFO}</label>
      </div>  
      <div class="row">
        <button type="submit" class="save loadingProcess" data-loading-text="<img src='/lib/javascript/jquery/jstree/themes/default/throbber.gif' /> {TXT_CORE_MODULE_MULTISITE_LOADING_TEXT}">{TXT_CORE_MODULE_MULTISITE_DELETE}</button>
        <button type="button" class="" data-dismiss="modal">{TXT_CORE_MODULE_MULTISITE_CANCEL}</button>
      </div>
    </fieldset>
    
  </form>
</div>
<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function() {
    jQuery('#multisite_delete_domain_form').submit(function() {
          var apiUrl = '/api/MultiSite/Website/Domains?id=' + getQueryParams(document.location.search)['id'];
          sendApiFormRequest('#multisite_delete_domain_form', '#DomainDelete', '#multisite_website_domains', apiUrl);
          return false;
    });
});
/* ]]> */
</script>
<!-- END showDeleteDomainInfo -->
