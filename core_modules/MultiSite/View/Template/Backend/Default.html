        jQuery(".delete").each(function(index, el) {
            jQuery(el).click(function() {
                if (!confirm("Do you really want to delete instance \"" + jQuery(el).attr("id").substr(8) + "\"?")) {
                    return;
                }
                
                // ajax to delete
                jQuery.ajax({
                    url: "index.php?cmd=jsondata&object=MultiSite&act=removeInstance",
                    type: "POST",
                    data: {
                        instanceName: jQuery(el).attr("id").substr(8)
                    },
                    complete: function() {
                        document.location.reload(true);
                    }
                });
            });
        });
    });
</script>
