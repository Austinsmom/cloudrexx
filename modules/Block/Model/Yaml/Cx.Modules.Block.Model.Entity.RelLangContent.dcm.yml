Cx\Modules\Block\Model\Entity\RelLangContent:
  type: entity
  table: module_block_rel_lang_content
  repositoryClass: Cx\Modules\Block\Model\Repository\RelLangContentRepository
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: AUTO
  fields:
    content:
      type: text
    active:
      type: integer
  uniqueConstraints:
    unique_block_page:
      columns: [block, page]
  manyToOne:
    block:
      type: integer
      unsigned: true
      column: block_id
      targetEntity: Block
      inversedBy: relLangContent
      joinColumn:
        name: block_id
        referencedColumnName: id
    locale:
      type: integer
      column: lang_id
      targetEntity: Cx\Core\Locale\Model\Entity\Locale
      inversedBy: relLangContent
      joinColumn:
        name: lang_id
        referencedColumnName: id
