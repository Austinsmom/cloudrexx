clone:
  depth: 1 # only clone the last commit
pipelines:
  default:
    - step:
        image: cloudrexx/web:PHP7.0
        script:
          - ls
        services:
          - maria
definitions:
  services:
    maria:
      image: mariadb
      environment:
        MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        MYSQL_ROOT_PASSWORD: ''
        MYSQL_DATABASE: 'dev'
        volumes: ./installer/data:/docker-entrypoint-initdb.d