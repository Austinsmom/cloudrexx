<!-- BEGIN showEditAdminUser -->
<div class="grid-elm grid-align-1-1 grid-offset">   
  <form role="form" action="{MULTISITE_ADMIN_USER_SUBMIT_URL}" id="multisite_admin_user_edit_form">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h2>{TXT_CORE_MODULE_MULTISITE_EDIT_ADMIN_USER}</h2>   

    <fieldset> 
      <div class="row">
        <label for="first_name">{TXT_USER_FIRSTNAME}:</label>
        <input type="text" name="adminUser[userProfile][firstname]" id="first_name" value="{MULTISITE_ADMIN_USER_FIRSTNAME}">
      </div>  
      <div class="row">
        <label for="last_name">{TXT_USER_LASTNAME}:</label>
        <input type="text" name="adminUser[userProfile][lastname]" id="last_name" value="{MULTISITE_ADMIN_USER_LASTNAME}">
      </div>  
      <div class="row">
        <label for="email">{TXT_USER_EMAIL}:</label>
        <input type="text" name="adminUser[email]" id="email" value="{MULTISITE_ADMIN_USER_EMAIL}">
      </div>  
      <div class="row">
        <label id="label_password" for="password">{TXT_ACCESS_PASSWORD}:</label>
        <input type="password" name="adminUser[password]" id="password" value="">
      </div>  
      <div class="row">
        <label id="label_confirm_password" for="confirm_password">{TXT_ACCESS_CONFIRM_PASSWORD}:</label>
        <input type="password" name="adminUser[confirm_password]" id="confirm_password" value="">
      </div>   
        <input type="hidden" name="adminUser[id]" id="email" value="{MULTISITE_ADMIN_USER_ID}">
      <div class="row">
        <button type="submit" data-loading-text="<img src='/lib/javascript/jquery/jstree/themes/default/throbber.gif' /> {TXT_CORE_MODULE_MULTISITE_LOADING_TEXT}"  class="save loadingProcess">{TXT_CORE_MODULE_MULTISITE_SAVE}</button>
        <button type="button" class="" data-dismiss="modal">{TXT_CORE_MODULE_MULTISITE_CANCEL}</button>
      </div>
    </fieldset>    
  </form>
</div>
<script type="text/javascript">
  /* <![CDATA[ */
  jQuery(document).ready(function () {
    jQuery('#multisite_admin_user_edit_form').submit(function () {
      var apiUrl = '/api/MultiSite/Website/Admins?id=' + getQueryParams(document.location.search)['id'];
      sendApiFormRequest('#multisite_admin_user_edit_form', '#AdminEdit', '#multisite_website_admins', apiUrl);
      return false;
    });
  });
  /* ]]> */
</script>

<!-- END showEditAdminUser -->
