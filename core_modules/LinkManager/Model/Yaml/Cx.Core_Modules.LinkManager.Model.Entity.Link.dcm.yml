Cx\Core_Modules\LinkManager\Model\Entity\Link:
  type: entity
  table: core_module_linkmanager_link
  repositoryClass: Cx\Core_Modules\LinkManager\Model\Repository\LinkRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    lang:
      type: boolean
    requestedPath:
      type: text
    refererPath:
      type: text
      nullable: true
    leadPath:
      type: text
      nullable: true
    linkStatusCode:
      type: integer
      nullable: true
    entryTitle:
      type: string
      length: 255
    moduleName:
      nullable: true
      type: string
      length: 100
    moduleAction:
      nullable: true
      type: string
      length: 100
    moduleParams:
      nullable: true
      type: string
      length: 255
    detectedTime:
      type: datetime
    flagStatus:
      type: boolean
    linkStatus:
      type: boolean
    linkRecheck:
      type: boolean
    updatedBy:
      type: integer
    requestedLinkType:
      type: string
      length: 25
      nullable: true
    brokenLinkText:
      type: string
      length: 255
