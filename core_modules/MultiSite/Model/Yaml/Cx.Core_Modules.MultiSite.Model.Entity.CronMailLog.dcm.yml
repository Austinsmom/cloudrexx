Cx\Core_Modules\MultiSite\Model\Entity\CronMailLog:
  type: entity
  repositoryClass: Cx\Core_Modules\MultiSite\Model\Repository\CronMailLogRepository
  table: core_module_multisite_cron_mail_log
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
        
  fields:
    contactId:
        type: integer
        length: 5
        column: contact_id
    websiteId:
        type: integer
        length: 11
    success:
        type: boolean
        options:
            default: 0
    sentDate:
        type: datetime
        column: sent_date
    token:
        type: string
        length: 32
            
  manyToOne: # owning side
    cronMail:
      targetEntity: Cx\Core_Modules\MultiSite\Model\Entity\CronMail
      inversedBy: cronMailLogs
      joinColumn:
        name: cron_mail_id
        referencedColumnName: id
        cascade: [remove]
        
      